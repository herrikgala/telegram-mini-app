<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, black);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, black);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, black);
            opacity: 0.9;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вы хотите отметить инцидент <span id="$incident-number">1004756382</span> ложным. Укажите причины:</h1>
        <div class="form-group">
            <label>
                <input type="radio" onchange="handleSelect(event)" name="reason" value="device_error"> Ошибка оборудования
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" onchange="handleSelect(event)" name="reason" value="incorrect_value_in_khd"> Неверное отображение в КХД
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" onchange="handleSelect(event)" name="reason" value="incorrect_route"> Неверный маршрут
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="radio" onchange="handleSelect(event)" name="reason" value="other"> Другое
            </label>
            <textarea id="$textarea" name="other_reason" disabled oninput="handleInput(event)" rows="3" placeholder="Опишите причину"></textarea>
        </div>
    </div>
</body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="index.js"></script>

</html>
